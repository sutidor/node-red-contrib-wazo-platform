<script type="text/javascript">
  RED.nodes.registerType('wazo new_call', {
    category: 'Wazo CP',
    color: '#C0DEED',
    defaults: {
      server: {
        type: "wazo config", 
        required: true
      },
      applicationUuid:  {
        value: '',
        required: false
      },
      applicationUuidType: {
        value: 'msg',
        required: true
      },
      exten:  {
        value: '',
        required: false
      },
      extenType: {
        value: 'msg',
        required: true
      },
      context:  {
        value: '',
        required: false
      },
      contextType: {
        value: 'msg',
        required: true
      },
      autoAnswer:  {
        value: '',
        required: false
      },
      autoAnswerType: {
        value: 'msg',
        required: true
      },
      displayedCallerIdName:  {
        value: '',
        required: false
      },
      displayedCallerIdNameType: {
        value: 'msg',
        required: true
      },
      displayedCallerIdNumber: {
        value: '',
        required: false
      },
      displayedCallerIdNumberType: {
        value: 'msg',
        required: true
      },
      variables: {
        value: '',
        required: false
      },
      variablesType: {
        value: 'msg',
        required: true
      },
    },
    inputs:1,
    outputs:1,
    icon: "wazo.png",
    label: "new call",
    paletteLabel: "new call",
    oneditprepare: function() { 
            appendInputType("applicationUuid");
            appendInputType("nodeUuid");
            appendInputType("exten");
            appendInputType("context");
            appendInputType("autoAnswer");
            appendInputType("displayedCallerIdName");
            appendInputType("displayedCallerIdNumber");
            appendInputType("variables");
    }
  });
</script>
